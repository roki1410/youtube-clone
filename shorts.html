<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shorts - YouTube Clone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="light-theme">
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <button class="sidebar-toggle" id="sidebarToggle">
                <i class="fas fa-bars"></i>
            </button>
            <div class="logo">
                <a href="index.html">
                    <i class="fab fa-youtube"></i>
                    <span>YouTube Clone</span>
                </a>
            </div>
        </div>
        
        <div class="header-center">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Buscar...">
                <button id="searchButton"><i class="fas fa-search"></i></button>
                <div class="search-suggestions" id="searchSuggestions"></div>
            </div>
        </div>
        
        <div class="header-right">
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
            <button class="settings-toggle" id="settingsToggle">
                <i class="fas fa-cog"></i>
            </button>
        </div>
    </header>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <nav class="sidebar-nav">
            <a href="index.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Inicio</span>
            </a>
            <a href="shorts.html" class="nav-item active">
                <i class="fas fa-bolt"></i>
                <span>Shorts</span>
            </a>
            <a href="#" class="nav-item" id="favoritesLink">
                <i class="fas fa-heart"></i>
                <span>Favoritos</span>
            </a>
            <a href="#" class="nav-item" id="historyLink">
                <i class="fas fa-history"></i>
                <span>Historial</span>
            </a>
            <div class="nav-divider"></div>
            <h3 class="nav-section-title">Explorar</h3>
            <a href="#" class="nav-item" data-category="Música">
                <i class="fas fa-music"></i>
                <span>Música</span>
            </a>
            <a href="#" class="nav-item" data-category="Deportes">
                <i class="fas fa-basketball-ball"></i>
                <span>Deportes</span>
            </a>
            <a href="#" class="nav-item" data-category="Videojuegos">
                <i class="fas fa-gamepad"></i>
                <span>Videojuegos</span>
            </a>
            <a href="#" class="nav-item" data-category="Tecnología">
                <i class="fas fa-laptop"></i>
                <span>Tecnología</span>
            </a>
            <a href="#" class="nav-item" data-category="Cocina">
                <i class="fas fa-utensils"></i>
                <span>Cocina</span>
            </a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content shorts-page">
        <div class="shorts-container" id="shortsContainer">
            <!-- Los shorts se cargan aquí dinámicamente -->
        </div>
        
        <div class="shorts-controls">
            <button class="shorts-control-btn" id="prevShort">
                <i class="fas fa-chevron-up"></i>
            </button>
            <button class="shorts-control-btn" id="nextShort">
                <i class="fas fa-chevron-down"></i>
            </button>
        </div>
        
        <div class="shorts-sidebar">
            <div class="shorts-actions">
                <button class="shorts-action-btn" id="shortsLikeBtn">
                    <i class="far fa-heart"></i>
                    <span id="shortsLikeCount">0</span>
                </button>
                <button class="shorts-action-btn" id="shortsDislikeBtn">
                    <i class="far fa-thumbs-down"></i>
                    <span id="shortsDislikeCount">0</span>
                </button>
                <button class="shorts-action-btn" id="shortsCommentBtn">
                    <i class="far fa-comment"></i>
                    <span id="shortsCommentCount">0</span>
                </button>
                <button class="shorts-action-btn" id="shortsShareBtn">
                    <i class="fas fa-share"></i>
                </button>
                <button class="shorts-action-btn" id="shortsFavoriteBtn">
                    <i class="far fa-bookmark"></i>
                </button>
            </div>
        </div>
    </main>

    <!-- Comments Modal for Shorts -->
    <div class="modal" id="shortsCommentsModal">
        <div class="modal-content shorts-comments-modal">
            <div class="modal-header">
                <h2>Comentarios</h2>
                <button class="close-modal" id="closeShortsComments">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="add-comment">
                    <img src="assets/thumbnails/avatar-default.jpg" alt="Avatar" class="user-avatar">
                    <div class="comment-input-container">
                        <input type="text" id="shortsCommentInput" placeholder="Añade un comentario...">
                        <div class="comment-buttons">
                            <button class="btn-cancel">Cancelar</button>
                            <button class="btn-comment" id="submitShortsComment">Comentar</button>
                        </div>
                    </div>
                </div>
                
                <div class="comments-list" id="shortsCommentsList">
                    <!-- Los comentarios de shorts se cargan aquí dinámicamente -->
                </div>
            </div>
        </div>
    </div>

    <!-- Mobile Navigation -->
    <nav class="mobile-nav">
        <a href="index.html" class="mobile-nav-item">
            <i class="fas fa-home"></i>
            <span>Inicio</span>
        </a>
        <a href="shorts.html" class="mobile-nav-item active">
            <i class="fas fa-bolt"></i>
            <span>Shorts</span>
        </a>
        <a href="#" class="mobile-nav-item" id="mobileFavorites">
            <i class="fas fa-heart"></i>
            <span>Favoritos</span>
        </a>
        <a href="#" class="mobile-nav-item" id="mobileHistory">
            <i class="fas fa-history"></i>
            <span>Historial</span>
        </a>
    </nav>

    <!-- Settings Modal -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Configuración</h2>
                <button class="close-modal" id="closeSettings">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="setting-group">
                    <h3>Tema</h3>
                    <div class="theme-options">
                        <button class="theme-option active" data-theme="light">Claro</button>
                        <button class="theme-option" data-theme="dark">Oscuro</button>
                        <button class="theme-option" data-theme="oled">OLED</button>
                        <button class="theme-option" data-theme="sepia">Sepia</button>
                    </div>
                </div>
                <div class="setting-group">
                    <h3>Reproducción</h3>
                    <div class="setting-item">
                        <label for="defaultSpeed">Velocidad predeterminada:</label>
                        <select id="defaultSpeed">
                            <option value="0.5">0.5x</option>
                            <option value="0.75">0.75x</option>
                            <option value="1" selected>Normal</option>
                            <option value="1.25">1.25x</option>
                            <option value="1.5">1.5x</option>
                            <option value="2">2x</option>
                        </select>
                    </div>
                    <div class="setting-item">
                        <label>
                            <input type="checkbox" id="hoverPreview"> Vista previa al pasar el mouse
                        </label>
                    </div>
                </div>
                <div class="setting-group">
                    <h3>Datos temporales</h3>
                    <div class="setting-item">
                        <button class="btn-danger" id="clearFavorites">Borrar favoritos</button>
                    </div>
                    <div class="setting-item">
                        <button class="btn-danger" id="clearHistory">Borrar historial</button>
                    </div>
                    <div class="setting-item">
                        <button class="btn-danger" id="clearAll">Limpiar todo</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/search.js"></script>
    <script src="js/app.js"></script>
    <script src="js/shorts.js"></script>
</body>
</html>
